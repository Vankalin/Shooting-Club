<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="https://res.cloudinary.com/vankalin/image/upload/v1652339008/Tir/2guns_ic95cm.png" type="image/x-icon">
    <title>Shooting Club</title>
</head>
<body> 
    <div class="tir">
        <div class="tir_info">
            <div class="count">
                Score<strong> 0</strong>
            </div>
            <div class="level">
                Level<strong> 0</strong>
            </div>
        </div>
        <div class="pleace_tir">
            <div class="targets">
                <div class="target"></div>
                <div class="target"></div>
                <div class="target"></div>
                <div class="target"></div>
                <div class="target"></div>

            </div>
            <div class="table">
            </div>
        </div>
        <div class="passed">
            <div class="passed_img">
                <img src="https://res.cloudinary.com/vankalin/image/upload/v1646731995/Tir/pased_text.png" alt="Coll">
            </div>
        </div>
        <div class="target target__vertical tv1"></div>
        <div class="target target__vertical tv2"></div>
        <div class="target target__vertical tv3"></div>
        <div class="target target__vertical tv4"></div>
        <div class="target target__vertical tv5"></div>
        
        <div class="start_modal">
            <button class="start">Start</button>
        </div>
    </div>

    <audio class="shot" src="https://res.cloudinary.com/dspfsamgq/video/upload/v1579119151/shot_aa6yw3.mp3"></audio>
    <audio class="hit" src="https://res.cloudinary.com/dspfsamgq/video/upload/v1579119163/hit_wq6llq.mp3"></audio>
    

    <script src="js/script.js"></script>
</body>
</html>
